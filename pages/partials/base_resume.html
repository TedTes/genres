<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create professional, ATS-optimized resumes tailored to job listings with AI-powered skills matching">
    <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>{% block title %}{{ resume.contact.name|default('Resume') }}{% endblock %}</title>
  {% block stylesheets %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common-templates.css') }}">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/ai-assistant.css')}}">
  {% endblock %}
  <style>
    {{css_content | safe }}
  </style>
</head>
<body>
  <div class="resume-container {% block template_class %}{% endblock %}">
    {% block resume_content %}{% endblock %}
  </div>
  

  {% block scripts %}
      <script src="{{url_for('static', filename='/js/resume.js')}}"></script>
  <script src="{{url_for('static', filename='/js/ai-assistant.js')}}"></script>
  {% endblock %}

</body>
</html>
