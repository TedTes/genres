{% block extra_css %}
<style>
/* Ensure CSS variables are available for error page */
.error-page {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 0;
    background: linear-gradient(135deg, #f9fafb 0%, #f1f5f9 100%);
}

.error-container {
    text-align: center;
    max-width: 600px;
    padding: 3rem;
    background: #ffffff;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    position: relative;
    overflow: hidden;
}

.error-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(135deg, #3b82f6, #7c3aed);
}

.error-icon {
    width: 6rem;
    height: 6rem;
    margin: 0 auto 2rem;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: #ffffff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    position: relative;
    animation: pulse-error 2s infinite;
}

.error-icon.warning {
    background: linear-gradient(135deg, #f59e0b, #d97706);
}

.error-icon.info {
    background: linear-gradient(135deg, #3b82f6, #7c3aed);
}

.error-code {
    font-size: 4rem;
    font-weight: 800;
    color: #3b82f6;
    margin-bottom: 1rem;
    line-height: 1;
    background: linear-gradient(135deg, #3b82f6, #7c3aed);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.error-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.125rem;
    color: #6b7280;
    line-height: 1.6;
    margin-bottom: 2.5rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 2rem;
}

.error-suggestions {
    background: #f9fafb;
    border-radius: 0.375rem;
    padding: 1.5rem;
    text-align: left;
    margin-top: 2rem;
    border-left: 4px solid #3b82f6;
}

.error-suggestions h4 {
    color: #1f2937;
    font-weight: 600;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.error-suggestions ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.error-suggestions li {
    padding: 0.5rem 0;
    color: #374151;
    position: relative;
    padding-left: 1.5rem;
}

.error-suggestions li:before {
    content: "â†’";
    position: absolute;
    left: 0;
    color: #3b82f6;
    font-weight: 600;
}

.error-suggestions li a {
    color: #3b82f6;
    text-decoration: none;
    font-weight: 500;
}

.error-suggestions li a:hover {
    text-decoration: underline;
}

.back-home {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: #6b7280;
    text-decoration: none;
    font-size: 0.875rem;
    margin-top: 1rem;
    transition: all 0.15s ease-in-out;
}

.back-home:hover {
    color: #3b82f6;
}

@keyframes pulse-error {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
    }
    50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
    }
}

@media (max-width: 768px) {
    .error-container {
        margin: 1rem;
        padding: 2rem;
    }
    
    .error-code {
        font-size: 3rem;
    }
    
    .error-title {
        font-size: 1.5rem;
    }
    
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .error-actions .btn {
        min-width: 200px;
    }
}
</style>
{% endblock %}
