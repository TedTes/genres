<div class="plan-footer">
    <form action="{{ url_for('payment.checkout', plan_id='3month') }}" method="get">
        {% if show_payment_options %}
            <div class="payment-options">
                <div class="payment-option">
                    <input type="radio" name="gateway" id="gateway-stripe" value="stripe" checked>
                    <label for="gateway-stripe">
                        <img src="{{ url_for('static', filename='images/stripe-logo.png') }}" alt="Pay with Stripe">
                    </label>
                </div>
                <div class="payment-option">
                    <input type="radio" name="gateway" id="gateway-paypal" value="paypal">
                    <label for="gateway-paypal">
                        <img src="{{ url_for('static', filename='images/paypal-logo.png') }}" alt="Pay with PayPal">
                    </label>
                </div>
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary btn-large btn-full">Choose Plan</button>
    </form>
</div>
