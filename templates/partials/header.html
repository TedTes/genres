<head>
    <meta charset="UTF-8">
    <title>{{ resume.get('contact', {}).get('name', 'Resume') }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% if css_content is defined %}
    <!-- Use embedded CSS for PDF generation -->
    <style>
        {{ css_content }}
    </style>
    {% else %}
    <!-- Use linked CSS for HTML preview -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templates/' + template + '/style.css') }}">
    {% endif %}
</head>
